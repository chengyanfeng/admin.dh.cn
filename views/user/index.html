<form object='user' class="search">
    <div class="table-products section">
        <div class="row-fluid head">
            <div class="span12">
                <h4>用户列表</h4>
            </div>
        </div>
        <div class="row-fluid filter-block">
            <div class="filter-field">
                <span>搜索:</span>
                <input name="search" type="text" value="{{.search}}">
            </div>
            <div class="filter-field">
                <span>状态:</span>
                <select  name="status" id="status" class="select2" style="width: 140px">
                    <option value="">全部</option>
                    <option value="0">未审核</option>
                    <option value="1">审核通过</option>
                    <option value="-1">已删除</option>
                </select>
            </div>
            <div class="filter-field">
                <span>授权产品:</span>
                <select  name="auth" id="auth" class="select2" style="width: 140px">
                    <option value="">全部</option>
                    <option value="Data-I">Data-I</option>
                    <option value="Data-X">Data-X</option>
                </select>
            </div>
            <div class="filter-field">
                <input type="submit" class="btn-flat primary" value="搜索" >
            </div>
        </div>
        <div class="row-fluid">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th style="width: 5%"><span class="line"></span><input type="checkbox"></th>
                    <th style="width: 20%"><span class="line"></span>ID</th>
                    <th style="width: 10%"><span class="line"></span>用户名</th>
                    <th style="width: 20%"><span class="line"></span>邮箱</th>
                    <th style="width: 20%"><span class="line"></span>手机号</th>
                    <th style="width: 15%"><span class="line"></span>注册时间</th>
                    <th style="width: 15%"><span class="line"></span>操作</th>
                </tr>
                </thead>
                <tbody>
                {{- range .List}}
                    <tr>
                        <td><input type="checkbox"></td>
                        <td>{{.ObjectId}}</td>
                        <td>{{.Name}}</td>
                        <td>{{.Email}}</td>
                        <td>{{.Mobile}}</td>
                        <td>{{.CreateTime}}</td>
                        <td>
                            <ul class="actions" style="float: left;">
                                <li><a action='edit' object-id="{{.ObjectId}}"  title="编辑用户">编辑</a></li>
                                <li><a action='delete' object-id="{{.ObjectId}}" >删除</a></li>
                            </ul>
                        </td>
                    </tr>
                {{- end}}
                </tbody>
            </table>
        </div>
        <div class="pagination">{{.Pagination | str2html}}</div>
        <div class="pull-left" style="padding-left: 20px">
                <a class="btn-flat default" action='new' title="新增用户">新增用户</a>
        </div>
    </div>
</form>
